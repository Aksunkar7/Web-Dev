<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram login page</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div id="container">
            <div id="left-content" class="hr_line desktop">
                <img class="logo" src="images/instagram.png" alt="logo_inst"><br>
                <div id="desktop"><h1 >Посмотрите, какими моментами из жизни поделились ваши <span id="textofphoto">близкие друзья.</span></h1> 
                    <img id="log_page_photo" src="https://static.cdninstagram.com/rsrc.php/yN/r/-erGonz07kB.webp" alt="login page">
                </div>
            </div>

            <div id="right-content" class="hr_line">
                    <h3>Войти в Instagram</h3>
                    <form class="login_area">
                        <input class="input" type="text" 
                        placeholder="Имя пользователя, номер мобильного телефона"><br>
                        <input id="password" class="input" type="password" placeholder="Пароль"><br>
                        <button class="enter_button" disabled> Войти </button><br>
                        <a id="forgot_password" href="">Забыли пароль?</a>
                        <button class="enter_button new_account_or_facebook"><img class="icon" src="images/facebook.png"> Войти через Facebook </button>
                        <button class="enter_button new_account_or_facebook"> Создать новый аккаунт </button>
                    </form>
                    <span id="meta"><img class="icon" src="images/meta.png">Meta</span>
            </div>

        </div>

    </body>

</html>
