<!DOCTYPE HTML>
<html>
    <head>
        <title>To-Do-List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="toDoList.css">
    </head>

    <body id="conatiner">
        <header class="banner">
            <a class="logo">ToDoList</a>
        </header>

        <section class="main">
            <h1 id="title">ToDoList</h1>
            <form>
                <input type="text" 
                    placeholder="New task"  
                    class="todo-input"
                    id='todo-input'>

                <button id="btn">Add</button>
            </form> 
            <ul id="todo-list">
         

            </ul>
        </section>

        <script src="toDoList.js"></script>
    </body>
</html>
