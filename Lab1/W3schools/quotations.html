<!--HTML <blockquote> for Quotations
The HTML <blockquote> element defines a section that is quoted from another source.

Browsers usually indent <blockquote> elements.-->

<!--HTML <q> for Short Quotations
The HTML <q> tag defines a short quotation.

Browsers normally insert quotation marks around the quotation.-->
<p>WWF's goal is to: <q>Build a future where people live in harmony with nature.</q></p>


<!--HTML <abbr> for Abbreviations
The HTML <abbr> tag defines an abbreviation or an acronym, like "HTML", "CSS", "Mr.",
"Dr.", "ASAP", "ATM".-->
<p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>


<!--HTML <address> for Contact Information
The HTML <address> tag defines the contact information for the author/owner of a document or 
an article.
The contact information can be an email address, URL, physical address, phone number, social
media handle, etc.

The text in the <address> element usually renders in italic, and browsers will always add a
line break before and after the <address> element.-->
<address>
    Visit us at:<br>
    Example.com<br>
    Box 564, Disneyland<br>
    USA
    Written by John Doe.<br>
</address>

<!--HTML <cite> for Work Title
The HTML <cite> tag defines the title of a creative work 
(e.g. a book, a poem, a song, a movie, a painting, a sculpture, etc.).-->
<p><cite>The Scream</cite> by Edvard Munch. Painted in 1893.</p>

<!--HTML <bdo> for Bi-Directional Override
BDO stands for Bi-Directional Override.

The HTML <bdo> tag is used to override the current text direction:-->
    <bdo dir="rtl">This text will be written from right to left</bdo>
